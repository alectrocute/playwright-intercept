<html>

<head>
    <title>Mock App</title>
    <style>
        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
        }

        div {
            font-weight: bold;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #response {
            max-height: 100px;
            overflow: hidden;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div>
        <span>
            Message
            <input id="message" />
        </span>

        <button id="send">Send message</button>

        <span id="response"></span>
    </div>

    <script>
        const wss = new WebSocket("wss://demo.piesocket.com/v3/channel_123");

        wss.onopen = function (event) {
            document.getElementById("response").innerText += "WebSocket connection opened\n";
        };

        wss.onmessage = function (event) {
            document.getElementById("response").innerText += "Message received: " + event.data + '\n';
        };

        wss.onclose = function (event) {
            document.getElementById("response").innerText += "WebSocket connection closed \n";
        };

        document.addEventListener("DOMContentLoaded", function (event) {
            document
                .getElementById("send")
                .addEventListener("mousedown", onClickSend);
        });

        async function onClickSend() {
            const message = document.getElementById("message").value;
            wss.send(message);
        }
    </script>
</body>

</html>
